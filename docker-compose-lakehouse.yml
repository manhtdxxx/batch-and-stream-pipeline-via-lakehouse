services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - common-net

  metastore-db:
    image: postgres:11-alpine
    container_name: metastore-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    ports:
      - "5432:5432"
    volumes:
      - metastore-data:/var/lib/postgresql/data
    networks:
      - common-net

  hive-metastore:
    build:
      context: ./docker/hive
      dockerfile: Dockerfile
    image: my-hive
    container_name: hive-metastore
    depends_on:
      - metastore-db
      - minio
      - minio-init
    restart: unless-stopped
    ports:
      - "9083:9083"
    networks:
      - common-net

  trino:
    image: trinodb/trino:476
    container_name: trino
    depends_on:
      - hive-metastore
      - minio
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./docker/trino/etc:/etc/trino
      - ./docker/init/lakehouse_init.sql:/init/lakehouse_init.sql
    networks:
      - common-net

  minio-init:
    image: python:3.10-slim
    container_name: minio-init
    depends_on:
      - minio
    restart: "no"
    volumes:
      - ./docker/init/minio_init.py:/init/minio_init.py
    command: >
      /bin/sh -c "pip install --no-cache-dir minio && python /init/minio_init.py"
    networks:
      - common-net

volumes:
  minio-data:
    name: minio-data
  metastore-data:
    name: metastore-data

networks:
  common-net:
    external: true
